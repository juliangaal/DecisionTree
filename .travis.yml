# DecisionTree
# gcc >= 7 is required
# Ubuntu 14.04
sudo: required
dist: trusty

language: cpp

matrix:
  include:
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - gcc-8
            - g++-8
      env:
        - COMPILER=g++-8
        - MATRIX_EVAL="sudo apt-get update -qq && sudo apt-get install git cmake libboost-all-dev && CC=gcc-8 && CXX=g++-8"
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - gcc-9
            - g++-9
      env:
        - COMPILER=g++-9
        - MATRIX_EVAL="sudo apt-get update -qq && sudo apt-get install git cmake libboost-all-dev && CC=gcc-9 && CXX=g++-9"

before_install:
  - eval "${MATRIX_EVAL}"

script:
  - git clone https://github.com/fmtlib/fmt && cd fmt && mkdir buildfmt && cd buildfmt
  - cmake .. && make -j10 && sudo make install && cd ../../
  - mkdir build && cd build
  - cmake ..
  - make -j10
  - ctest --verbose
